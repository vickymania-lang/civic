<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Divs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container11 {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slide-in {
            width: 50%;
            height: 300px;
            background-color: #4CAF50;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transform: translateX(-100%);
            animation: slide-in-left 1s forwards;
        }

        .slide-in:nth-child(2) {
            background-color: #2196F3;
            transform: translateX(100%);
            animation: slide-in-right 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes slide-in-left {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container11">
        <div class="slide-in">Div 1</div>
        <div class="slide-in">Div 2</div>
    </div>
</body>
</html>

<script>
 // Get entry ID from the URL
const urlParams = new URLSearchParams(window.location.search);
const entryId = urlParams.get("id");

// Retrieve entries from local storage
const entries = JSON.parse(localStorage.getItem("entries")) || [];
const entry = entries[entryId];

if (entry) {
document.getElementById("entryTitle").textContent = entry.data.name;
document.getElementById("entryMessage").textContent = entry.data.message;
document.getElementById("entryDate").textContent = entry.data.date;
} else {
document.body.innerHTML = "<p>Entry not found.</p>";
}

</script>

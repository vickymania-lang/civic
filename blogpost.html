<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        button {
            padding: 10px;
            background-color: black;
            color: white;
            margin: 20px;
            border-radius: 10px;
        }

        button:hover {
            background-color: yellow;
            color: wheat;
        }
    </style>
</head>
<body id="top">
    <main>
        <section class="py-5 text-center" id="booking">
            <h1>POST A BLOG</h1>
        </section>
        <div>
            <form id="myForm" class="text-center" method="POST" action="save_blog.php" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Heading</label><br>
                    <input type="text" required id="name" name="name" style="width: 500px;" placeholder="Heading">
                </div>
                <div class="form-group">
                    <label for="date">Date</label><br>
                    <input required style="width: 500px;" type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label  for="image-upload">Upload Image</label><br>
                    <input class="mx-auto" style="width: 500px;" type="file" id="image-upload" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="message">Description</label><br>
                    <textarea class="summernote" id="message" name="message" style="width: 500px;" rows="3" required></textarea>
                </div>
                <button type="submit">Post</button>
            </form>
            
        </div>
    </main>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    
<script type="text/javascript">
    $('.summernote').summernote({
        placeholder: 'Enter Description',
        height: 300
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container with Background Image Opacity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container_box {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 20px;
    }

    .box {
      width: 50%;
      height: 200px;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      z-index: 1;
    }

    .box-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .box1 {
      background-image: url('images/Engr_Pictures/bb.webp'); /* Replace with your image */
    }

    .box2 {
      background-image: url('images/Engr_Pictures/bb.webp'); /* Replace with your image */
    }
  </style>
</head>
<body>
  <div class="container_box">
    <div class="box box1">
      <div class="box-content">Box 1 Content</div>
    </div>
    <div class="box box2">
      <div class="box-content">Box 2 Content</div>
    </div>
  </div>
</body>
</html>
